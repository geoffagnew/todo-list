<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="content-wrapper">
  <div id="list-wrapper">
    <h1>Things that need doing</h1>
    <form name="form1" method="post" action="" id="listForm">
        <input type="text" name="toDoItem" id="toDoItem" autofocus>
        <input type="submit" name="addToDo" id="addToDo" value="Add item">
    </form>
    <ul id="todo-list" class="sortable list"></ul>
    <div class="controls hide">
      <a href="#" class="btn" id="save-all">Save</a>
      <a href="https://www.google.ca" id="clear-all">Clear all</a>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
